<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <title>Contact Me</title>
</head>
<body>
    <header class="bg-blue p-l-25">
        <h1 class="logo">Eric Benedetto</h1>
        <nav class="m-t-5">
            <ul>
                <li class="d-inline">
                    <a href="index.html">Home</a>
                </li>
                <li class="d-inline">
                    <a href="about.html">Projects</a>
                </li>
                <li class="d-inline">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h1>Contact Me</h1>
            <div>
                <input type="text" name="first" id="first" placeholder="First Name" required>
                <input type="text" name="last" id="last" placeholder="Last Name">
            </div>
            <div>  
                <input type="email" name="mail" id="mail" placeholder="E-mail" required>
            </div>
            <select name="type" id="contact-reason">
                    <option value="general">General Question</option>
                    <option value="job">Job Offer</option>
                    <option value="inquiry">Business Inquiry</option>
            </select>
            <textarea name="message" id="mess" cols="30" rows="10">

            </textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer class=" bg-blue">
        <p class="force-center center">Eric Benedetto 2019 &copy;</p>
    </footer>
</body>
</html>

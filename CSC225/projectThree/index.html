<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid d-flex vh-100">
        <form class="container align-self-center p-4 mr-2 border border-white rounded vertical-center">
            <div class="form-group">
                <label for="inchesInput">Inches</label>
                <input type="number" id="inchesInput" class="form-control input" placeholder="Inches">

                <label for="centimetersOutput">Centimeters</label>
                <input id="centimetersOutput" type="text" class="form-control output" placeholder="Centimeters" disabled>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="centimetersInInch">Convert</button>
                <input type="reset" class="btn btn-danger" value="Clear Form">
            </div>
        </form>

        <form class="container align-self-center p-4 ml-2 border border-white rounded">
            <div class="form-group">
                <label for="centimetersInput">Centimeters</label>
                <input type="number" id="centimetersInput" class="form-control input" placeholder="Centimeters">

                <label for="inchesOutput">Inches</label>
                <input id="inchesOutput" type="text" class="form-control output" placeholder="Inches" disabled>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="inchesInCm">Convert</button>
                <input type="reset" class="btn btn-danger" value="Clear Form">
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>

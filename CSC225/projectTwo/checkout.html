      <h2 class="display-4">Checkout (Total: $17.97)</h2>

      <form>
        <div class="row py-2">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="row py-2">
          <div class="col">
            <input type="email" class="form-control" placeholder="E-Mail" required>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="Street Address" required>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" placeholder="City" required>
          </div>
          <div class="col-2">
            <input type="text" class="form-control" placeholder="State" maxlength="2" required>
          </div>
        </div>
        <div class="row py-2">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="shippingMethod" id="standardShipping" value="standard" checked>
              <label class="form-check-label" for="standardShipping">
                Standard Shipping (5-8 Business Days) - Free
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="shippingMethod" id="expressShipping" value="express" disabled>
              <label class="form-check-label" for="expressShipping">
                Express Shipping (2-3 Business Day)- $14.99
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="shippingMethod" id="nextDayShipping" value="nextday" disabled>
              <label class="form-check-label" for="nextDayShipping">
                Next-Day Shipping (1 Business Day) - $35.99
              </label>
            </div>
          </div>
        </div>
        <div class="row py-2">
          <div class="col-4">
            <input type="number" class="form-control" placeholder="Credit Card Number" required>
          </div>
          <div class="col-4">
            <input type="text" class="form-control" placeholder="Name on Card" required>
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Exp. mm/yy" maxlength="5" required>
          </div>
        </div>
        <div class="row py-5">
          <div class="col-12 btn btn-lg btn-primary">
            Submit Order
          </div>
        </div>
      </form>
